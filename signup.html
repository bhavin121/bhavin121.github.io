<body>
  <section class="" style="background-color: #C6EBB8;">
    <div class="container ">
      <div class="row d-flex justify-content-center align-items-center ">
        <div class="col-lg-12 col-xl-11" style="margin-top: 60px;  margin-bottom: 76px;">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center col-md-12">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="color: #42175A">Sign up</p>

                  <form class="mx-1 mx-md-4">

                    <div class="d-flex flex-row align-items-center mb-4" >
                      <i class="fas fa-user fa-lg me-3 fa-fw" style="color: #42175A"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="forminput"  pattern=".{3,10}" class="form-control" placeholder="Your Name" style="margin-top: 10px; margin-bottom: 10px;" required />

                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw" style="color: #42175A"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="forminput" class="form-control" placeholder="Your Email" style="margin-top: 10px; margin-bottom: 10px;" required />
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4" >
                      <i class="fas fa-lock fa-lg me-3 fa-fw" style="color: #42175A"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="forminput1" class="form-control"  placeholder="Password" style="margin-top: 10px; margin-bottom: 10px;" required />
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw" style="color: #42175A"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="forminput2" class="form-control"   placeholder="Confirm Password" style="margin-top: 10px; margin-bottom: 10px;" required />
                      </div>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">

                      <button type="input" onClick="passvalidation()" class="btn btn-dark btn-lg" >Register</button>
                    </div>

                  </form>

                </div>
                <div class=" row col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                  <div>

                  </div>

				  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
